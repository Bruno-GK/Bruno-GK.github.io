<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="shortcut icon" href="../img/th (1).jpeg" type="image/x-icon">
    <title>Cartilha de Segurança - Contato</title>
</head>

<body>
    <!-- Menu de navegação -->
    <header>
        <nav class="menu">
            <div class="logo">Segurança Digital</div>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="../html/main.html">Cartilha</a></li>
                <li><a href="../html/sobre.html">Sobre</a></li>
                <li class="ativo">Contato</li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <section class="formulario">
            <h1>Entre em Contato</h1>
            <p>Envie sua sugestão, dúvida ou feedback!</p>

            <form action="#" method="post" onsubmit="alert('Página em construção'); return false;">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">

                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">

                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" placeholder="Dúvidas, sugestões, feedbacks, contato...">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva aqui o que deseja enviar!"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->

        </p>
    </footer>
</body>
</html>
